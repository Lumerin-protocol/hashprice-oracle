# Use subgraph.template.yaml to add changes to the subgraph.yaml file
# Variables are substituted via envsubst from environment variables
specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HashrateOracle
    network: "${NETWORK}"
    source:
      address: "${HASHRATE_ORACLE_ADDRESS}"
      startBlock: ${START_BLOCK_HASHRATE_ORACLE}
      abi: HashrateOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - HashrateIndex
      abis:
        - name: HashrateOracle
          file: ../contracts/abi/HashrateOracle.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: polling
            every: ${HASHRATE_ORACLE_POLLING_BLOCK_INTERVAL}
      file: ./src/hashrate-oracle.ts
  - kind: ethereum
    name: BtcTokenOracle
    network: "${NETWORK}"
    source:
      address: "${BTC_TOKEN_ORACLE_ADDRESS}"
      startBlock: ${START_BLOCK_BTC_TOKEN_ORACLE}
      abi: AggregatorV3Interface
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BtcPriceIndex
      abis:
        - name: AggregatorV3Interface
          file: ../contracts/abi/AggregatorV3Interface.json
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: polling
            every: ${BTC_TOKEN_ORACLE_POLLING_BLOCK_INTERVAL}
      file: ./src/btc-token-oracle.ts
